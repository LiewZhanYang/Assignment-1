<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="sytle.css" rel="stylesheet" />
    <link href="ourbook.css" rel="stylesheet" />
    <script src="cart.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css"
    />
    <link href="checkout.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="checkoutLayout">
        <div class="returnCart">
          <a href="/">keep shopping</a>
          <h1>List Product in Cart</h1>
          <div class="list">
            <div class="item">
              <img src="images/1.webp" />
              <div class="info">
                <div class="name">PRODUCT 1</div>
                <div class="price">$22/1 product</div>
              </div>
              <div class="quantity">5</div>
              <div class="returnPrice">$433.3</div>
            </div>
          </div>
        </div>

        <div class="right">
          <h1>Checkout</h1>

          <div class="form">
            <div class="group">
              <label for="name">Full Name</label>
              <input type="text" name="name" id="name" required />
            </div>

            <div class="group">
              <label for="address">Address</label>
              <input type="text" name="address" id="address" required />
            </div>

            <div class="group">
              <label for="cnumber">card number</label>
              <input type="text" name="address" id="address" required />
            </div>

            <div class="group">
              <label for="mm/yy">mm/yy</label>
              <input type="text" name="mm/yy" id="mm/yy" required />
            </div>

            <div class="group">
              <label for="csv">CSV</label>
              <input type="text" name="CSV" id="CSV" required />
            </div>
          </div>
          <div class="return">
            <div class="row">
              <div>Total Quantity</div>
              <div class="totalQuantity">70</div>
            </div>
            <div class="row">
              <div>Total Price</div>
              <div class="totalPrice">$900</div>
            </div>
          </div>
          <button class="buttonCheckout">CHECKOUT</button>
        </div>
      </div>
    </div>
    <script src="checkout.js"></script>
  </body>
</html>
